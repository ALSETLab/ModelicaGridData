---
- name: Header
  key: header
  keep_tail: true
  columns: 
    - name: 'IC'
      description: |
        Change code
        0 - base case (i.e., clear the working case before adding data to it)
        1 - add data to the working case
        IC = 0 by default.
    - name: 'SBASE'
      description: System base MVA. SBASE = 100.0 by default.
  signal:
  - line: 0
    command: start
  - line: 3
    command: stop
- name: Bus
  key: bus
  parse:
    read_table: true
  signal:
  - line: 3
    command: start
  - text: END OF BUS DATA
    command: stop 
#  Bus Example                                                        NOT SURE WHAT THESE ARE min max voltage??
#    1,'ROANSPRARE  ', 138.0000,1,  11,  11, 115,1.00000000,  69.709279, 1.05000, 0.95000, 1.05000, 0.95000
#    2,'KEITHSW     ', 138.0000,1,  11,  11, 115,1.00000000,  69.756469, 1.05000, 0.95000, 1.05000, 0.95000    
  columns:
    - name: I
      description: Bus number (1 to 999997).
    - name: NAME
      description: |
        Alphanumeric identifier assigned to bus 'I'. The name may be up to twelve char-
        acters and must be enclosed in single quotes. NAME may contain any combination
        of blanks, uppercase letters, numbers and special characters, but the first char-
        acter must not be a minus sign. NAME is twelve blanks by default.
    - name: BASKV
      description: Bus base voltage; entered in kV. BASKV = 0.0 by default.
    - name: IDE 
      description: |
        Bus type code:
        1 - load bus or other bus without any generator boundary condition.
        2 - generator or plant bus either regulating voltage or with a fixed reactive power
        (Mvar). A generator that reaches its reactive power limit will no longer control volt-
        age but rather hold reactive power at its limit.
        3 - swing bus or slack bus. It has no power or reactive limits and regulates voltage
        at a fixed reference angle.
        4 - disconnected or isolated bus.
        IDE = 1 by default.
    - name: AREA
      description: Area number. (1 through the maximum number of areas at the current size level; see Table 1-1). AREA = 1 by default.
    - name: ZONE
      description: Zone number (1 through the maximum number of zones at the current size level; see Table 1-1). ZONE = 1 by default.
    - name: OWNER
      description: Owner number (1 through the maximum number of owners at the current size level; see Table 1-1). OWNER = 1 by default.
    - name: VM
      description: Bus voltage magnitude; entered in pu. VM = 1 .0 by default.
    - name: VA
      description: Bus voltage phase angle; entered in degrees. VA = 0.0 by default.
    - name: AMAX
      description: Unknown value - max
    - name: AMIN
      description: Unknown value - min
    - name: BMAX
      description: Unknown value - max
    - name: BMIN
      description: Unknown value - min
    # - name: GL
    #   description: |
    #     Active component of shunt admittance to ground; entered in MW at one per unit
    #     voltage. GL should not include any resistive admittance load, which is entered as
    #     part of load data. GL = 0.0 by default.
    # - name: BL
    #   description: |
    #     Reactive component of shunt admittance to ground; entered in Mvar at one per unit
    #     voltage. BL should not include any reactive impedance load, which is entered as
    #     part of load data; line charging and line connected shunts, which are entered as
    #     part of non-transformer branch data; or transformer magnetizing admittance, which
    #     is entered as part of transformer data. BL is positive for a capacitor, and negative
    #     for a reactor or an inductive load. BL = 0.0 by default.
- name: Branch
  key: branch
  signal:
  - text: BEGIN BRANCH DATA
    command: start
  - text: END OF BRANCH DATA
    command: stop
  parse:
    read_table: true
# Branch Examples
#     1,     5,'1 ',2.78800E-3,1.49000E-2,4.15000E-3, 237.00, 237.00, 237.00,  0.00000,  0.00000,  0.00000,  0.00000,1,1,   3.8, 115,1.0000,   0,1.0000,   0,1.0000,   0,1.0000
#     1,    11,'1 ',5.85000E-3,3.00300E-2,8.32000E-3, 160.00, 160.00, 160.00,  0.00000,  0.00000,  0.00000,  0.00000,1,1,   7.2, 115,1.0000,   0,1.0000,   0,1.0000,   0,1.0000
  columns:
    - name: I
      description: Branch 'from bus" number, or extended bus name enclosed in single quotes 
    - name: J
      description: |
        Branch "to bus' number, or extended bus name enclosed in single quotes (see
        Section 3.2.2.1). 'J' is entered as a negative number, or with a minus sign before
        the first character of the extended bus name, to designate it as the metered end;
        otherwise, bus 'I' is assumed to be the metered end.
    - name: CKT
      description: |
        One- or two-character uppercase nonblank alphanumeric branch circuit identifier;
        the first character of CKT must not be an ampersand "&" (see Section 3.4.4.12 for
        a discussion on use of the ampersand in designation of multisection transmission
        lines). It is recommended that single circuit branches be designated as having the
        circuit identifier '1'. CKT = '1' by default.
    - name: R
      description: Branch resistance; entered in pu. A value of R must be entered for each branch.
    - name: X
      description: |
        Branch reactance; entered in pu. A nonzero value of X must be entered for each
        branch. See Section 3.2.5.1 for a discussion of the treatment of branches as zero
        impedance lines.
    - name: B
      description: Total branch charging susceptance; entered in pu. B = 0.0 by default.
    - name: RATEA
      description: |
        First loading rating; entered in MVA. If RATEA is set to 0.0, the default value, this
        branch will not be included in any examination of circuit loading. (See
        Section 4.4.5.1.1).
    - name: RATEB
      description: Second loading rating; entered in MVA. RATEB = 0.0 by default.
    - name: RATEC
      description: |
        Third loading rating; entered in MVA. RATEC = 0.0 by default.
        Ratings are entered as:
        MVArated = SQRT(3) x Ebase X 'rated X i06
        where:
        Ebase is the base line-to-line voltage in volts of the buses to which the
        terminal of the branch is connected
        rated is the branch rated phase current in amperes.
    - name: GI,BI
      description: |
        Complex admittance of the line shunt at the bus 'I' end of the branch; entered in
        pu. BI is negative for a line connected reactor and positive for line connected
        capacitor. GI + jBI = 0.0 by default.
    - name: GJ,BJ
      description: |
        Complex admittance of the line shunt at the bus 'J' end of the branch; entered in
        pu. BJ is negative for a line connected reactor nd positive for line connected capac-
        itor. GJ + jBJ = 0.0 by default.
    - name: ST
      description: Initial branch status where 1 designates in-service and 0 designates out-of-service. ST = 1 by default.
    - name: UK
      description: Uknown small integer
    - name: LEN
      description: Line length; entered in user-selected units. LEN = 0.0 by default.
    - name: O1
      description:  |
        Owner number; (1 through the maximum number of owners at the current size
        level: see Table 1-1). Each branch may have up to four owners. By default, 01 is
        the owner to which bus 'I' is assigned and 02, 03, and 04 are zero.
    - name: F1
      description: |
        Fraction of total ownership assigned to owner Oi; each Fi must be positive. The Fi
        values are normalized such that they sum to 1 .0 before they are placed in the
        working case. By default, each Fi is 1 .0
    - name: O2
      description:  |
        Owner number; (1 through the maximum number of owners at the current size
        level: see Table 1-1). Each branch may have up to four owners. By default, 01 is
        the owner to which bus 'I' is assigned and 02, 03, and 04 are zero.
    - name: F2
      description: |
        Fraction of total ownership assigned to owner Oi; each Fi must be positive. The Fi
        values are normalized such that they sum to 1 .0 before they are placed in the
        working case. By default, each Fi is 1 .0
    - name: O3
      description:  |
        Owner number; (1 through the maximum number of owners at the current size
        level: see Table 1-1). Each branch may have up to four owners. By default, 01 is
        the owner to which bus 'I' is assigned and 02, 03, and 04 are zero.
    - name: F3
      description: |
        Fraction of total ownership assigned to owner Oi; each Fi must be positive. The Fi
        values are normalized such that they sum to 1 .0 before they are placed in the
        working case. By default, each Fi is 1 .0
    - name: O4
      description:  |
        Owner number; (1 through the maximum number of owners at the current size
        level: see Table 1-1). Each branch may have up to four owners. By default, 01 is
        the owner to which bus 'I' is assigned and 02, 03, and 04 are zero.
    - name: F4
      description: |
        Fraction of total ownership assigned to owner Oi; each Fi must be positive. The Fi
