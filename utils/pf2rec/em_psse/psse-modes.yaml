- name: Load
  key: load
  parse:
    read_table: true
  signal:
  - text: BEGIN LOAD DATA
    command: start
  - text: END OF LOAD DATA
    command: stop
# Load Example
#    1,'1 ',1,  11,  11,     7.626,     2.961,     0.000,     0.000,     0.000,     0.000, 115,1, 0
#    4,'1 ',1,  11,  11,     7.807,     0.835,     0.000,     0.000,     0.000,     0.000, 115,1, 0
  columns:
    - name: I
      description: Bus number, or extended bus name enclosed in single quotes Section 3.2.2.1).
    - name: ID
      description: |
        One- or two-character uppercase non blank alphanumeric load identifier used to
        distinguish among multiple loads at bus 'I'. It is recommended that, at buses for
        which a single load is present, the load be designated as having the load identifier
        '1'. ID = '1' by default.
    - name: STATUS
      description: Initial load status of one for in-service and zero for out-of-service. STATUS = 1 by default.
    - name: AREA
      description: |
        Area to which the load is assigned (1 through the maximum number of areas at the
        current size level, see Table 1-1). By default, AREA is the area to which bus 'I' is
        assigned (see Section 3.2.2).
    - name: ZONE
      description: |
        Zone to which the load is assigned (1 through the maximum number of zones at
        the current size level, see Table 1-1). By default, ZONE is the zone to which bus
        'I' is assigned (see Section 3.2.2).
    - name: PL
      description: Active power component of constant MVA load; entered in MW. PL = 0.0 by default.
    - name: QL
      description: |
        Reactive power component of constant MVA load; entered in Mvar. QL = 0.0 by
        default.
    - name: IP 
      description: Active power component of constant current load; entered in MW at one per unit voltage. IP = 0.0 by default.
    - name: IQ
      description: Reactive power component of constant current load; entered in Mvar at one per unit voltage. IQ = 0.0 by default.
    - name: YP
      description: Active power component of constant admittance load; entered in MW at one per unit voltage. YP = 0.0 by default.
    - name: YQ
      description: |
        Reactive power component of constant admittance load; entered in Mvar at one
        per unit voltage. YQ is a negative quantity for an inductive load and positive for a
        capacitive load. YQ = 0.0 by default.
    - name: OWNER
      description: |
        Owner to which the load is assigned (1 through the maximum number of owners at
        the current size level, see Table 1-1). By default, OWNER is the owner to which
        bus 'I' is assigned (see Section 3.2.2).
    - name: A
      description: Unknown value
    - name: B
      description: Unknown value
